<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Package: {{ package_name }} - Aura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #004386;
            --secondary-color: #00AEEF;
            --light-gray: #f4f7f6;
            --border-color: #dee2e6;
        }
        body {
            background-color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .form-panel {
            width: 40%;
            padding: 2rem;
            background-color: #fff;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }
        .document-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
        }
        .document-list {
            flex-shrink: 0;
            background-color: #fff;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .document-viewer {
            flex-grow: 1;
            padding: 1rem;
            background-color: #e9ecef;
            text-align: center;
        }
        .document-viewer iframe, .document-viewer img {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
        .form-header {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .form-header h3 {
            margin: 0;
        }
        .form-header a {
            text-decoration: none;
            color: var(--secondary-color);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: #fff;
        }
        .doc-item {
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
        .doc-item:hover, .doc-item.active {
            background-color: var(--light-gray);
        }
        #viewer-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #6c757d;
        }
        #viewer-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        #loading-spinner {
            display: none; /* Hidden by default */
        }
        .icon-hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-panel">
            <div class="form-header d-flex justify-content-between align-items-center">
                <h3><a href="{{ url_for('dashboard', _anchor='account-opening-section') }}"><i class="fas fa-arrow-left"></i></a> Process Package</h3>
                <span class="text-muted">{{ package_name }}</span>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary form-toggle-btn active" data-form="basic-details-form">Basic Details</button>
                    <button type="button" class="btn btn-outline-primary form-toggle-btn" data-form="kyc-details-form">Personal Details</button>
                </div>
            </div>

            <!-- Shared Auto-Fetch Button -->
            <div class="d-grid gap-2 mb-4">
                <button type="button" class="btn btn-outline-primary" id="auto-fetch-btn">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loading-spinner"></span>
                    <i class="fas fa-magic me-1"></i> Auto-Fetch from Document
                </button>
            </div>

            <!-- Basic Details Form -->
            <div id="basic-details-form" class="form-container">
                <h4 class="mb-3 text-center">Basic Account Information</h4>
                <form id="basic-details-form-element">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="profession" class="form-label">Profession</label>
                            <input type="text" class="form-control" id="profession" name="profession">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employmentStatus" class="form-label">Employment Status</label>
                            <select class="form-select" id="employmentStatus" name="employment_status">
                                <option selected disabled value="">Choose...</option>
                                <option>Employed</option>
                                <option>Unemployed</option>
                                <option>Self-employed</option>
                                <option>Student</option>
                                <option>Retired</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="currentEmployer" class="form-label">Current Employer</label>
                        <input type="text" class="form-control" id="currentEmployer" name="current_employer">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Monthly Salary (USD)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="salary" name="salary" placeholder="e.g., 5000">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="employerAddress" class="form-label">Employer Address</label>
                        <textarea class="form-control" id="employerAddress" name="employer_address" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <!-- KYC Details Form -->
            <div id="kyc-details-form" class="form-container" style="display: none;">
                <form id="account-form">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idNumber" class="form-label">ID Number</label>
                            <input type="text" class="form-control" id="idNumber" name="id_number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="text" class="form-control" id="dob" name="date_of_birth" placeholder="DD/MM/YYYY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="text" class="form-control" id="gender" name="gender">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationality" name="nationality">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="issueDate" class="form-label">Issue Date</label>
                            <input type="text" class="form-control" id="issueDate" name="issue_date" placeholder="DD/MM/YYYY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="placeOfBirth" class="form-label">Place of Birth</label>
                            <input type="text" class="form-control" id="placeOfBirth" name="place_of_birth">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Submit Account Details</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="document-panel">
            <div class="document-list">
                <div class="accordion" id="docAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="kyc-heading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#kyc-collapse" aria-expanded="true" aria-controls="kyc-collapse">
                                KYC Documents
                            </button>
                        </h2>
                        <div id="kyc-collapse" class="accordion-collapse collapse show" aria-labelledby="kyc-heading" data-bs-parent="#docAccordion">
                            <div class="accordion-body">
                                <div class="list-group list-group-flush">
                                    {% for doc in kyc_documents %}
                                        <a href="#" class="list-group-item list-group-item-action doc-item" data-filename="{{ doc }}" data-category="kyc">
                                            <i class="fas fa-file-alt me-2"></i>{{ doc }}
                                        </a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="mandate-heading">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#mandate-collapse" aria-expanded="false" aria-controls="mandate-collapse">
                                Mandate Card
                            </button>
                        </h2>
                        <div id="mandate-collapse" class="accordion-collapse collapse" aria-labelledby="mandate-heading" data-bs-parent="#docAccordion">
                            <div class="accordion-body">
                                <div class="list-group list-group-flush">
                                    {% for doc in mandate_documents %}
                                        <a href="#" class="list-group-item list-group-item-action doc-item" data-filename="{{ doc }}" data-category="mandate">
                                            <i class="fas fa-file-signature me-2"></i>{{ doc }}
                                        </a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="document-viewer" id="viewer-pane">
                <div id="viewer-placeholder">
                    <i class="fas fa-file-medical"></i>
                    <p>Select a document to view</p>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center p-2 bg-light border-top">
                <button class="btn btn-secondary" id="prev-doc-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <span class="mx-3" id="doc-counter"></span>
                <button class="btn btn-secondary" id="next-doc-btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM fully loaded and parsed.");

    // Map backend response keys to form input IDs (moved to top-level scope)
    const fieldIdMap = {
        'full_name': 'fullName',
        'id_number': 'idNumber',
        'date_of_birth': 'dob',
        'gender': 'gender',
        'nationality': 'nationality',
        'issue_date': 'issueDate',
        'place_of_birth': 'placeOfBirth',
        'profession': 'profession',
        'employment_status': 'employmentStatus',
        'monthly_salary': 'salary',
        'employer_address': 'employerAddress',
        'current_employer': 'currentEmployer'
    };

    // --- Gemini-powered auto-fetch logic ---
    const autoFetchBtn = document.getElementById('auto-fetch-btn');
    if (autoFetchBtn) {
    const spinner = document.getElementById('loading-spinner');

        autoFetchBtn.addEventListener('click', async function() {
        console.log("Auto-Fetch button clicked!");
        // Find the first mandate and first KYC document from the lists
        const mandateDocEl = document.querySelector('.doc-item[data-category="mandate"]');
        const idDocEl = document.querySelector('.doc-item[data-category="kyc"]');

        console.log("Mandate Doc Element:", mandateDocEl);
        console.log("ID Doc Element:", idDocEl);
        if (!mandateDocEl || !idDocEl) {
            alert('Error: Could not find a Mandate Card and a KYC document in the lists.');
            console.error('Missing Mandate Card or KYC document for auto-fetch. Please ensure both are listed.');
            return;
        }

        const mandateFilename = mandateDocEl.dataset.filename;
        const idFilename = idDocEl.dataset.filename;

        // Show loading state
        autoFetchBtn.disabled = true;
        spinner.style.display = 'inline-block';
        console.log("Showing spinner, hiding magic icon.");
        autoFetchBtn.querySelector('.fa-magic').classList.add('icon-hidden');

        try {
            // Fetch files as Blobs
            const mandateFileResponse = await fetch(`/view_document/{{ package_name }}/${mandateFilename}`);
            const idFileResponse = await fetch(`/view_document/{{ package_name }}/${idFilename}`);

            console.log("Fetched mandate file response status:", mandateFileResponse.status);
            if (!mandateFileResponse.ok || !idFileResponse.ok) {
                throw new Error('Failed to fetch document files from the server.');
            }

            const mandateBlob = await mandateFileResponse.blob();
            const idBlob = await idFileResponse.blob();

            // Prepare FormData for the extraction service
            const formData = new FormData();
            formData.append('document_id', '{{ package_name }}');
            formData.append('mandate_file', mandateBlob, mandateFilename);
            formData.append('id_file', idBlob, idFilename);

            console.log("Sending request to extraction service...");
            // Call the extraction service (running on port 5001)
            const extractResponse = await fetch('http://127.0.0.1:5001/extract_dual_source', {
                method: 'POST',
                body: formData
            });

            if (!extractResponse.ok) {
                console.error("Extraction service returned an error status:", extractResponse.status);
                const errorData = await extractResponse.json();
                throw new Error(`Extraction failed: ${errorData.error || 'Unknown error'}`);
            }

            const data = await extractResponse.json();
            console.log("Extraction successful, data received:", data);
            populateForms(data);
            alert('Fields auto-populated successfully! Please review for accuracy.');

        } catch (err) {
            console.error('Auto-fetch error:', err);
            alert('Auto-fetch failed: ' + err.message);
        } finally {
            // Restore button state
            autoFetchBtn.disabled = false;
            spinner.style.display = 'none';
            console.log("Hiding spinner, showing magic icon.");
            autoFetchBtn.querySelector('.fa-magic').classList.remove('icon-hidden');
        } // End of try-catch-finally block
    }); // End of autoFetchBtn.addEventListener
    }

    function populateForms(data) {
        // Mandate Card fields
        if (data.mandate_card) {
            Object.entries(data.mandate_card).forEach(([key, value]) => {
                const inputId = fieldIdMap[key];
                if (inputId) {
                    const inputElement = document.getElementById(inputId);
                    if (inputElement) {
                        inputElement.value = value || '';
                    }
                }
            });
        }
        // National ID fields
        if (data.national_id) {
            Object.entries(data.national_id).forEach(([key, value]) => {
                const inputId = fieldIdMap[key];
                if (inputId) {
                    const inputElement = document.getElementById(inputId);
                    if (inputElement) {
                        inputElement.value = value || '';
                    }
                }
            });
        }
    }

    // Document panel elements
    const viewerPane = document.getElementById('viewer-pane');
    const placeholder = document.getElementById('viewer-placeholder');
    const docItems = document.querySelectorAll('.doc-item');
    const prevDocBtn = document.getElementById('prev-doc-btn');
    const nextDocBtn = document.getElementById('next-doc-btn');
    const docCounter = document.getElementById('doc-counter');

    let currentDocument = null;
    let currentCategoryDocs = [];
    let currentIndex = -1;

    // --- Form Panel Logic ---
    const formToggleBtns = document.querySelectorAll('.form-toggle-btn');
    const formContainers = document.querySelectorAll('.form-container');
    const accountForm = document.getElementById('account-form');

    formToggleBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            formToggleBtns.forEach(b => {
                b.classList.remove('btn-primary', 'active');
                b.classList.add('btn-outline-primary');
            });
            
            this.classList.remove('btn-outline-primary');
            this.classList.add('btn-primary', 'active');

            const formId = this.dataset.form;
            formContainers.forEach(form => {
                if (form.id === formId) {
                    form.style.display = 'block';
                } else {
                    form.style.display = 'none';
                }
            });
        });
    });

    // --- Document Panel Logic ---
    function updateDocumentView(filename) {
        placeholder.style.display = 'none';
        viewerPane.innerHTML = ''; // Clear previous content

        const fileExt = filename.split('.').pop().toLowerCase();
        const url = `/view_document/{{ package_name }}/${filename}`;

        if (['pdf'].includes(fileExt)) {
            viewerPane.innerHTML = `<iframe src="${url}"></iframe>`;
        } else if (['jpg', 'jpeg', 'png', 'tiff'].includes(fileExt)) {
            viewerPane.innerHTML = `<img src="${url}" alt="${filename}">`;
        } else {
            viewerPane.innerHTML = '<p>Unsupported file format for preview.</p>';
        }
    }

    function updateDocCounter() {
        console.log(`Updating counter. Index: ${currentIndex}, Total: ${currentCategoryDocs.length}`);
        if (currentCategoryDocs.length > 0) {
            docCounter.textContent = `${currentIndex + 1} / ${currentCategoryDocs.length}`;
        } else {
            docCounter.textContent = '';
        }
    }

    docItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            docItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            
            console.log(`Document clicked: ${this.dataset.filename}`);
            const filename = this.dataset.filename;
            currentDocument = filename;
            updateDocumentView(filename);

            // Update navigation
            const category = this.dataset.category;
            currentCategoryDocs = Array.from(document.querySelectorAll(`.doc-item[data-category="${category}"]`));
            currentIndex = currentCategoryDocs.findIndex(docEl => docEl.dataset.filename === filename);
            updateDocCounter();
        });
    });

    nextDocBtn.addEventListener('click', function() {
        if (currentCategoryDocs.length > 0 && currentIndex < currentCategoryDocs.length - 1) {
            currentIndex++;
            currentCategoryDocs[currentIndex].click();
        }
    });

    prevDocBtn.addEventListener('click', function() {
        if (currentCategoryDocs.length > 0 && currentIndex > 0) {
            currentIndex--;
            currentCategoryDocs[currentIndex].click();
        }
    });

    if (accountForm) {
        accountForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Submitting...
            `;

            fetch(`/submit_and_delete_package/{{ package_name }}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    alert('Error: ' + (data.error || 'Could not process the request.'));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Submit Account Details';
                }
            })
            .catch(error => {
                console.error('Submission error:', error);
                alert('An unexpected error occurred.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Account Details';
            });
        });
    }
});
</script>
</body>
</html>
